<!DOCTYPE html>
<html ng-app="leaderboard">
    <head>
        <title>The Digital Derby Admin</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Bootstrap -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="css/leaderboard.css"/>
    </head>
    <body>
        <div class="container" ng-controller="MainCtrl as main">
            <h3>The Digital Derby Admin</h3>

            <table class="table edit">
                <thead>
                <tr>
                    <th>Lane</th>
                    <th>Contestant</th>
                    <th>Color</th>
                    <th>Score</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="contestant in main.contestants">
                    <td><input type="text" ng-model="contestant.lane" ng-blur="main.updateContestant(contestant)"/></td>
                    <td><input type="text" ng-model="contestant.name" ng-blur="main.updateContestant(contestant)"/></td>
                    <td><input type="text" ng-model="contestant.color" ng-blur="main.updateContestant(contestant)"/></td>
                    <td><input type="number" ng-model="contestant.score" ng-blur="main.updateContestant(contestant)"/></td>
                    <td>
                        <button type="button" class="btn btn-link" ng-click="main.removeContestant(contestant)">Remove</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="well">
                <h4>Add Contestant</h4>
                <p>Enter a hex value or the name of a color for each contestant. The list of acceptable colors can be found <a href="http://www.w3schools.com/colors/colors_hex.asp">here</a>.

                <form class="form-inline" role="form" novalidate ng-submit="main.addContestant()">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="main.newContestant.lane" placeholder="Enter lane">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="main.newContestant.name" placeholder="Contestant Name">
                    </div>
                     <div class="form-group">
                        <input type="text" class="form-control" ng-model="main.newContestant.color" placeholder="Contestant Color">
                    </div>
                    <!--div class="form-group">
                        <input type="text" class="form-control" ng-model="main.newContestant.score" placeholder="Contestant Score">
                    </div-->
                    <button type="submit" class="btn btn-default">Add</button>
                </form>
            </div>
        </div>


        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar-full.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>

        <script src="//cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script src="//cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
        <script src="js/leader-board.js"></script>
    </body>
</html>
