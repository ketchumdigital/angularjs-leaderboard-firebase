<!DOCTYPE html>
<html class="full" lang="en"  ng-app="leaderboard">
<!-- Make sure the <html> tag is set to the .full CSS class. Change the background image in the full.css file. -->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>The Big Picture - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/the-big-picture.css" rel="stylesheet">

     <link href="css/leaderboard.css" rel="stylesheet" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Page Content -->
    <div class="container" ng-controller="MainCtrl as main">

        <div class="row">



            <div class=" col-md-7 col-sm-11">


                <div class="racetrack-container">
                    <div class="horse" style="
                        position: relative;
                        z-index: 1;
                        top: 25px;
                        left: 10px;
                    ">             
                        <svg width="20" height="20">
                              <rect width="20" height="20" fill="#fff"/>
                        </svg>
                        <div>{{contestant.name}}</div>
                    </div>
                </div>

                 <div class="racetrack-container">
                    <div class="horse" style="
                        position: relative;
                        z-index: 2;
                        top: 50px;
                        left: 100px;
                    ">             
                        <svg width="20" height="20">
                              <rect width="20" height="20" fill="#fff"/>
                        </svg>
                        <div>{{contestant.name}}</div>
                    </div>
                </div>

                 <div class="racetrack-container">
                    <div class="horse" style="
                        position: relative;
                        z-index: 3;
                        top: 75px;
                        left: 150px;
                    ">             
                        <svg width="20" height="20">
                              <rect width="20" height="20" fill="#fff"/>
                        </svg>
                        <div>{{contestant.name}}</div>
                    </div>
                </div>



            </div>



            <div class="col-md-4 col-sm-12">
                <h1>The Digital Derby</h1>
                <!--p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, iusto, unde, sunt incidunt id sapiente rerum soluta voluptate harum veniam fuga odit ea pariatur vel eaque sint sequi tenetur eligendi.</p-->

                <div class="well">
                <table class="table">
                    <thead>
                    <tr>
                        <!--th>Lane</th-->
                        <th>Contestant</th>
                        <th>Color</th>
                        <th>Score</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="contestant in main.contestants | orderBy:'-score' ">
                        <!--td>{{contestant.lane}}</td-->
                        <td>{{contestant.name}}</td>
                        <td>
                            <svg width="20" height="20">
                              <rect width="20" height="20" fill="{{contestant.color}}"/>
                            </svg>
                        </td>
                        <td>{{contestant.score}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>


            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/sugar/1.4.1/sugar-full.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js"></script>
        <script src="//cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
        <script src="//cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>

        <script src="js/leader-board.js"></script>

</body>

</html>
